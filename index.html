<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimercado XYZ</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }

    header, footer {
      background-color: #343a40;
      color: white;
      padding: 1rem;
    }

    main {
      padding: 2rem 0;
    }

    .carousel-inner img {
      width: 100%;
      height: 400px;
      object-fit: cover;
    }

    form {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .form-group label {
      color: #007bff;
      font-weight: bold;
    }

    h2 {
      color: #28a745;
    }
  </style>
</head>
<body>
  <header class="text-center">
    <h1>Minimercado XYZ</h1>
    <nav>
      <a class="text-light mr-3" href="#cadastro">Cadastro</a>
      <a class="text-light" href="#agendamento">Agendamento</a>
    </nav>
  </header>

  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="t1.jpg" alt="Imagem 1 - Ofertas Especiais">
      </div>
      <div class="carousel-item">
        <img src="t2.jpeg" alt="Imagem 2 - Produtos Frescos">
      </div>
      <div class="carousel-item">
        <img src="t3.jpg" alt="Imagem 3 - Entrega Rápida">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Anterior</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Próximo</span>
    </a>
  </div>

  <main class="container">
    <section id="cadastro">
      <h2>Cadastro de Cliente</h2>
      <form onsubmit="return validarCadastro()">
        <div class="form-group">
          <label for="nome">Nome Completo</label>
          <input type="text" class="form-control" id="nome" required>
        </div>
        <div class="form-group">
          <label for="cpf">CPF</label>
          <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00" required>
        </div>
        <div class="form-group">
          <label for="telefone">Telefone</label>
          <input type="tel" class="form-control" id="telefone" placeholder="(00) 00000-0000" required>
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </form>
    </section>

    <section id="agendamento" class="mt-5">
      <h2>Agendamento de Retirada ou Entrega</h2>
      <form onsubmit="return validarAgendamento()">
        <div class="form-group">
          <label for="tipoEntrega">Tipo de Entrega</label>
          <select class="form-control" id="tipoEntrega" required>
            <option value="">Selecione</option>
            <option value="Retirada">Retirada no Local</option>
            <option value="Entrega">Tele-entrega</option>
          </select>
        </div>
        <div class="form-group">
          <label for="data">Data</label>
          <input type="date" class="form-control" id="data" required>
        </div>
        <div class="form-group">
          <label for="hora">Hora</label>
          <input type="time" class="form-control" id="hora" required>
        </div>
        <button type="submit" class="btn btn-success">Agendar</button>
      </form>
    </section>
  </main>

  <footer class="text-center">
    <p>Minimercado XYZ - Todos os direitos reservados</p>
    <p id="dataHora"></p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function atualizarDataHora() {
      const agora = new Date();
      const dataHoraFormatada = agora.toLocaleString('pt-BR');
      document.getElementById('dataHora').textContent = `Data e hora atual: ${dataHoraFormatada}`;
    }
    setInterval(atualizarDataHora, 1000);
    atualizarDataHora();

    function validarCadastro() {
      const cpf = document.getElementById('cpf').value;
      const telefone = document.getElementById('telefone').value;
      const email = document.getElementById('email').value;

      const cpfRegex = /^\d{3}\.\d{3}\.\d{3}-\d{2}$/;
      const telRegex = /^\(\d{2}\) \d{4,5}-\d{4}$/;
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (!cpfRegex.test(cpf)) {
        alert('Por favor, insira um CPF no formato correto (000.000.000-00).');
        return false;
      }

      if (!telRegex.test(telefone)) {
        alert('Por favor, insira um telefone no formato correto ((00) 00000-0000).');
        return false;
      }

      if (!emailRegex.test(email)) {
        alert('Por favor, insira um e-mail válido.');
        return false;
      }

      alert('Cadastro realizado com sucesso!');
      return true;
    }

    function validarAgendamento() {
      alert('Agendamento realizado com sucesso!');
      return true;
    }
  </script>
</body>
</html>
